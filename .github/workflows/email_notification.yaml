name: Email Testing

on:
  pull_request:
    types:
      - opened
    branches: [master]
  workflow_dispatch:     

jobs:
  email_notification:
    name: email test
    runs-on: openshift-selfhosted-runner    
    steps:
    - name: Send Email
      uses: dawidd6/action-send-mail@v3
      with:
        server_address:  10.120.98.70
        server_port: 25
        subject: Github Actions job for email test
        to: dbiswas@volvocars.com
        from: Deb Biswas
        body: Email test job of ${{github.repository}}

