apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demoapp-10-argoapp 
  namespace: argocd
spec:
  destination:
    namespace: demoapp-10
    server: https://kubernetes.default.svc
  project: demoapp-10-appproject
  source:
    path: demo-app
    repoURL: https://github.com/dbacademy/demo-app.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: false