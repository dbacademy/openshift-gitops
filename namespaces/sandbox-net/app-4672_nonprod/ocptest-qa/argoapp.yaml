apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ocptest-qa-argoapp 
  namespace: argocd
spec:
  destination:
    namespace: app-4672-ocptest-qa
    server: https://kubernetes.default.svc
  project: ocptest-qa-appproject
  source:
    path: vida-test/manifest
    repoURL: https://github.com/volvo-cars/vida.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: false