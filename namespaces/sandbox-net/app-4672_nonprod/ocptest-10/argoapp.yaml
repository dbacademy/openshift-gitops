apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ocptest-10-argoapp 
  namespace: argocd
spec:
  destination:
    namespace: app-4672-ocptest-10
    server: https://kubernetes.default.svc
  project: ocptest-10-appproject
  source:
    path: welcome-php
    repoURL: https://github.com/dbacademy/demo-app.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: false